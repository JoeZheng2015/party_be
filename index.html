<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="/parties/588820490da7622c7efefc2f" method="post">
        标题：<input type="text" name="title" id="title">
        时间：<input type="date" name="time" id="time">
        地点：<input type="text" name="location" id="location">

        <input type="submit" value="确定" />
    </form>
    <script>
        window.onload = function() {
            const $title = document.getElementById('title')
            const $time = document.getElementById('time')
            const $location = document.getElementById('location')


            fetch('/parties/588820490da7622c7efefc2f')
                .then(res => res.json())
                .then((party) => {
                    const {title, time, location, numberOfPlayer} = party

                    const date = new Date(time)

                    $title.value = title
                    $time.value = `${date.getFullYear()}-0${date.getMonth() + 1}-${date.getDate()}`
                    $location.value = location
                })
        }
    </script>
</body>
</html>
